<!DOCTYPE html>
<html>
    <head>
        <title>Memo List</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </head>
    <body>
        <h1>Memo List</h1>
        <ul>
            {% for memo in memos %}
            <li><a href="{% url 'memo_detail' pk=memo.pk %}">{{ memo.title }}</a></li>
            {% endfor %}
        </ul>
    </body>
</html>
